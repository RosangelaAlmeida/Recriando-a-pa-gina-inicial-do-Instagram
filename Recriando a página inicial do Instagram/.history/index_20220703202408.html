<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale:1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstagramArt</title>
</head>

<body>
    <!--Página:-->
    <div class="instagram_wrapper">
        <!--Imagem do celular com o Instagram aberto:-->
        <div class="instagram_phone">
            <img src="./img/ram.png" alt="celular">
        </div>
        <!--Login:-->
        <div class="instagram_continue">
            <div class="group">
                <img src="./img/in.png" alt="Instagram logo" class="instagram_logo">
                <div class="profile_picture">
                    <img src="./img/Well.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram_login">Continue como Rosangela de Almeida </a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not_account">Não é Rosangela de Almeida?</p>
                <p class="not_account">
                    <a href="#" class="not_account">
                        <span class="link_blue">Alternar contas</span>
                    </a>
                    ou
                    <a href="#" class="not_account">
                        <span class="link_blue">Inscreva-se</span>
                    </a>
                </p>
            </div>

            <!--Imagens de download:-->
            <div class="get_the_app">
                <p class="get_app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
